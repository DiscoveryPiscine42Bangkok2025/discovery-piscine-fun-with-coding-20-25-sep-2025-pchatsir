<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f0f2f5;
        color: #333;
    }

    nav {
        background: #fff;
        border-bottom: 1px solid #ddd;
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 30px;
    }

    nav h1 {
        margin: 0;
        font-size: 1.8em;
        font-weight: bold;
    }

    .content {
        max-width: 1100px;
        margin: 60px auto;
        padding: 0 20px;
        text-align: center;
    }

    .profiles {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        margin-top: 50px;
    }

    .profile-card {
        background: #fff;
        border-radius: 12px;
        width: 250px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        cursor: pointer;
    }

    .profile-card:hover {
        transform: translateY(-15px) scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .profile-card img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 15px;
    }

    .profile-card h3 {
        margin: 10px 0;
        font-size: 1.4em;
    }

    .profile-card a {
        text-decoration: none;
        color: #0073e6;
        font-weight: bold;
        display: inline-block;
        margin-top: 10px;
        transition: color 0.3s;
    }

    .profile-card a:hover {
        color: #04147b;
    }

    footer {
        position: absolute;
        bottom: 0px !important;
        width: 100%;
        height: 1vh;
        text-align: center;
        padding: 20px;
        background: #333;
        color: #fff;
        margin-top: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<body>
    <section class="content">
        <h2>Welcome ✨ เลือกดูผลงานได้เลย</h2>
        <div class="profiles">
            <!-- Satang -->
            <div class="profile-card" style="display:flex;flex-direction: column;">
                <a href="index-satang.html" target="_blank">
                    <img src="IMG_2924.jpg" alt="Satang">
                    <h3>Satang</h3>
                </a>
                <a href="index-satang.html" target="_blank">ดู Portfolio</a>
            </div>
            <!-- Friend -->
            <div class="profile-card" style="display:flex;flex-direction: column;">
                <a href="index-earn.html" target="_blank">

                    <img src="me.jpg" alt="Friend">
                    <h3>Earn</h3>
                </a>

                <a href="index-earn.html" target="_blank">ดู Portfolio</a>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Main Portfolio</p>
    </footer>
</body>

</html>
